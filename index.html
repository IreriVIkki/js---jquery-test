<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title></title>
  </head>
  <body>
    <div class="jumbotron bg-success">
      <h1 class="p-5">Javascript test</h1>
    </div>
    <div class="container">
      <form class="form" action="index.html" method="post">
        <h1>This is a sample form</h1>
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="text" name="email" placeholder="Enter Email Here">
        </div>
        <div class="form-group">
          <label for="email">Password</label>
          <input class="form-control" type="text" name="password" placeholder="Type in your password">
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember-me">
            remember me
          </label>
        </div>
        <button id="submitButton" class="form-group btn btn-success" type="button" name="button">Submit</button>
      </form>

    <br>

      <div class="container bg-light">
        <form class="p-5" action="index.html" method="post">
          <h1 >Personal email generator</h1>
          <div class="form-group">
            <label for="">First Name:</label>
            <input id="firstName" class="form-control" type="text" name="" value="">
          </div>
          <div class="form-group">
            <label for="">Last name:</label>
            <input id="lastName" class="form-control" type="text" name="" value="">
          </div>
          <div class="form-group">
            <label for="">Your Three lucky numbers:</label>
            <input id="luckyNumbers" class="form-control" type="text" name="" value="">
          </div>
          <button id="createButton" class="form-group btn bg-info" type="button" name="button">Create Email</button>
          <div class="form-group">
            <label for="">Your new email is:</label>
            <input id="personEmail" class="form-control" type="text" name="" value="">
          </div>
        </form>
      </div>
    </div>
        <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/test.js"></script>
  </body>
</html>
